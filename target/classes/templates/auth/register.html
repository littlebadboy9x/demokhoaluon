<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - KTX Lâm Nghiệp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/img/ktx-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="text-center mb-4">
                        <h2 class="mb-0">Đăng ký tài khoản</h2>
                        <p class="text-muted">Vui lòng điền đầy đủ thông tin để đăng ký</p>
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <form th:action="@{/register}" method="post" th:object="${sinhVien}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="maSv" class="form-label">Mã sinh viên <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="maSv" th:field="*{maSv}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="hoTen" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="soDienThoai" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="soDienThoai" th:field="*{soDienThoai}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tenDangNhap" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="tenDangNhap" th:field="*{tenDangNhap}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="matKhau" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="khoa" class="form-label">Khoa <span class="text-danger">*</span></label>
                                <select class="form-select" id="khoa" th:field="*{khoa}" required>
                                    <option value="">-- Chọn khoa --</option>
                                    <option value="CNTT">Công nghệ thông tin</option>
                                    <option value="DIEN_DIEN_TU">Điện - Điện tử</option>
                                    <option value="CO_KHI">Cơ khí</option>
                                    <option value="KE_TOAN">Kế toán</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nienKhoa" class="form-label">Niên khóa <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nienKhoa" th:field="*{nienKhoa}" 
                                       placeholder="VD: 2020-2024" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Địa chỉ</label>
                            <textarea class="form-control" id="diaChi" th:field="*{diaChi}" rows="2"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-custom">
                                <i class="fas fa-user-plus me-2"></i> Đăng ký
                            </button>
                            <a href="/login" class="btn btn-outline-primary btn-custom">
                                <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                            </a>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="/" class="text-decoration-none">
                            <i class="fas fa-home me-1"></i> Quay về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
