<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thông tin sinh viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Đăng ký thông tin sinh viên</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <form th:action="@{/register/sinh-vien}" th:object="${sinhVien}" method="post">
                            <input type="hidden" th:field="*{tenDangNhap}">
                            
                            <div class="form-group">
                                <label for="maSv">Mã sinh viên</label>
                                <input type="text" class="form-control" id="maSv" th:field="*{maSv}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="hoTen">Họ và tên</label>
                                <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="soDienThoai">Số điện thoại</label>
                                <input type="tel" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
                            </div>
                            
                            <div class="form-group">
                                <label for="ngaySinh">Ngày sinh</label>
                                <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
                            </div>
                            
                            <div class="form-group">
                                <label for="cccd">CCCD/CMND</label>
                                <input type="text" class="form-control" id="cccd" th:field="*{cccd}">
                            </div>
                            
                            <div class="form-group">
                                <label for="lop">Lớp</label>
                                <input type="text" class="form-control" id="lop" th:field="*{lop}">
                            </div>
                            
                            <div class="form-group">
                                <label for="nganh">Ngành</label>
                                <input type="text" class="form-control" id="nganh" th:field="*{nganh}">
                            </div>
                            
                            <div class="form-group">
                                <label for="khoa">Khoa</label>
                                <select class="form-control" id="khoa" th:field="*{khoa}" required>
                                    <option value="">-- Chọn khoa --</option>
                                    <option th:each="khoaOpt : ${T(com.dormitory.management.model.SinhVien.Khoa).values()}"
                                            th:value="${khoaOpt}"
                                            th:text="${khoaOpt}">CNTT</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="diaChi">Địa chỉ</label>
                                <textarea class="form-control" id="diaChi" th:field="*{diaChi}" rows="3"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Đăng ký thông tin</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
