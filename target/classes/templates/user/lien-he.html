<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - KTX Đại học Lâm nghiệp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .contact-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        .contact-header {
            color: #2E7D32;
            border-bottom: 2px solid #2E7D32;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .info-icon {
            width: 40px;
            height: 40px;
            background-color: #2E7D32;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-send {
            background-color: #2E7D32;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .map-container {
            height: 300px;
            background-color: #eee;
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
     <!-- Header -->
     <header class="university-header py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <a href="index.html">
                            <img src="C:\Users\User\demoKLTN\demokhoaluan\src\main\resources\static\images\logo.png" alt="Logo" class="me-3" style="max-height: 60px; width: auto;">
                        </a>
                        <div>
                            <h1 class="h4 mb-0">Đại học Lâm nghiệp Việt Nam</h1>
                            <p class="mb-0 small">Hệ thống Quản lý Ký túc xá Sinh viên</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container py-5">
        <div class="contact-card">
            <h2 class="contact-header">LIÊN HỆ & HỖ TRỢ</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-info">
                        <h4>Thông tin liên hệ</h4>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="bi bi-geo-alt"></i>
                            </div>
                            <div>
                                <strong>Địa chỉ:</strong> Số 1, đường Đức Diễn, phường Phúc Diễn, quận Bắc Từ Liêm, Hà Nội
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="bi bi-telephone"></i>
                            </div>
                            <div>
                                <strong>Điện thoại:</strong> 024 1234 5678
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <div>
                                <strong>Email:</strong> ktx@vnuf.edu.vn
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="bi bi-clock"></i>
                            </div>
                            <div>
                                <strong>Giờ làm việc:</strong> Thứ 2 - Thứ 6: 7h30 - 17h00
                            </div>
                        </div>
                        
                        <div class="map-container">
                            <!-- Bản đồ có thể nhúng từ Google Maps -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.863981044337!2d105.74459841488372!3d21.03813278599329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454b92bd71f9b%3A0x79b0e6a6f6e9f6a2!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyBQaOG6oW0gLSDEkOG6oWkgSGnhur9u!5e0!3m2!1svi!2s!4v1620000000000!5m2!1svi!2s" 
                                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h4>Gửi yêu cầu hỗ trợ</h4>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Loại yêu cầu</label>
                            <select class="form-select">
                                <option>Chọn loại yêu cầu</option>
                                <option>Hỗ trợ đăng ký phòng</option>
                                <option>Khiếu nại</option>
                                <option>Hỗ trợ thanh toán</option>
                                <option>Khác</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nội dung</label>
                            <textarea class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-send">Gửi yêu cầu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

</html>
