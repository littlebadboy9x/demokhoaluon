<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">KTX Lâm Nghiệp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
                            <i class="fas fa-home"></i> Trang chủ
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal != 'anonymousUser'}">
                        <a class="nav-link" th:href="@{/sinh-vien/thong-tin}"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/sinh-vien/thong-tin' ? 'active' : ''}">
                            <i class="fas fa-user"></i> Thông tin sinh viên
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal != 'anonymousUser' && !daDangKySinhVien}">
                        <a class="nav-link" th:href="@{/register/sinh-vien}"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/register/sinh-vien' ? 'active' : ''}">
                            <i class="fas fa-user-plus"></i> Đăng ký thông tin
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal != 'anonymousUser' && daDangKySinhVien && !daDangKyPhong}">
                        <a class="nav-link" th:href="@{/sinh-vien/dang-ky-phong}"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/sinh-vien/dang-ky-phong' ? 'active' : ''}">
                            <i class="fas fa-building"></i> Đăng ký phòng
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal != 'anonymousUser' && daDangKyPhong}">
                        <a class="nav-link" th:href="@{/sinh-vien/thong-tin-phong}"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/sinh-vien/thong-tin-phong' ? 'active' : ''}">
                            <i class="fas fa-info-circle"></i> Thông tin phòng
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${#authentication.principal == 'anonymousUser'}">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt"></i> Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal == 'anonymousUser'}">
                        <a class="nav-link" th:href="@{/register}">
                            <i class="fas fa-user-plus"></i> Đăng ký
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal != 'anonymousUser'}">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">
                                <i class="fas fa-sign-out-alt"></i> Đăng xuất
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
