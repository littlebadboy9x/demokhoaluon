<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${hoaDon.maHoaDon == null ? 'Tạo Hóa đơn mới' : 'Cập nhật Hóa đơn'} + ' - KTX Lâm Nghiệp'">Thêm/Sửa Hóa đơn</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="${hoaDon.maHoaDon == null ? 'Tạo Hóa đơn mới' : 'Cập nhật Hóa đơn'}">
                Thêm/Sửa Hóa đơn
            </h1>
        </div>

        <!-- Form Card -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/admin/hoa-don/save}" th:object="${hoaDon}" method="post">
                    <input type="hidden" th:field="*{maHoaDon}" th:if="${hoaDon.maHoaDon != null}"/>
                    <input type="hidden" th:field="*{ngayTao}" th:if="${hoaDon.ngayTao != null}"/>
                    <input type="hidden" th:field="*{ngayThanhToan}" th:if="${hoaDon.ngayThanhToan != null}"/>
                    
                    <!-- Thông tin cơ bản -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h5 class="border-bottom pb-2">Thông tin cơ bản</h5>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="maHoaDon" class="form-label">Mã hóa đơn <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="maHoaDon" th:field="*{maHoaDon}" required
                                       th:readonly="${hoaDon.maHoaDon != null}">
                            </div>
                            <div class="mb-3">
                                <label for="phong" class="form-label">Phòng <span class="text-danger">*</span></label>
                                <select class="form-select" id="phong" th:field="*{phong}" required>
                                    <option value="">-- Chọn phòng --</option>
                                    <option th:each="p : ${phongList}"
                                            th:value="${p.maPhong}"
                                            th:text="${p.tenPhong}">P101</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="thang" class="form-label">Tháng <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="thang" th:field="*{thang}" required min="1" max="12">
                            </div>
                            <div class="mb-3">
                                <label for="nam" class="form-label">Năm <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="nam" th:field="*{nam}" required min="2020">
                            </div>
                        </div>
                    </div>

                    <!-- Chi tiết hóa đơn -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h5 class="border-bottom pb-2">Chi tiết hóa đơn</h5>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tienPhong" class="form-label">Tiền phòng (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="tienPhong" th:field="*{tienPhong}" required min="0" step="1000">
                            </div>
                            <div class="mb-3">
                                <label for="tienDien" class="form-label">Tiền điện (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="tienDien" th:field="*{tienDien}" required min="0" step="1000">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tienNuoc" class="form-label">Tiền nước (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="tienNuoc" th:field="*{tienNuoc}" required min="0" step="1000">
                            </div>
                            <div class="mb-3">
                                <label for="phiDichVu" class="form-label">Phí dịch vụ (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="phiDichVu" th:field="*{phiDichVu}" required min="0" step="1000">
                            </div>
                        </div>
                    </div>

                    <!-- Trạng thái -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h5 class="border-bottom pb-2">Trạng thái</h5>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="trangThai" class="form-label">Trạng thái</label>
                                <select class="form-select" id="trangThai" th:field="*{trangThai}">
                                    <option value="CHUA_THANH_TOAN">Chưa thanh toán</option>
                                    <option value="DA_THANH_TOAN">Đã thanh toán</option>
                                    <option value="DA_HUY">Đã hủy</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ghiChu" class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="ghiChu" th:field="*{ghiChu}" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-12">
                            <a href="/admin/hoa-don" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
