<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${suCo.idSuCo == null ? 'Thêm Sự cố mới' : 'Cập nhật Sự cố'} + ' - KTX Lâm Nghiệp'">Thêm/Sửa Sự cố</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="${suCo.idSuCo == null ? 'Thêm Sự cố mới' : 'Cập nhật Sự cố'}">
                Thêm/Sửa Sự cố
            </h1>
        </div>

        <!-- Form Card -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/admin/su-co/save}" th:object="${suCo}" method="post">
                    <input type="hidden" th:field="*{idSuCo}" th:if="${suCo.idSuCo != null}"/>
                    <input type="hidden" th:field="*{ngayBaoCao}" th:if="${suCo.ngayBaoCao != null}"/>
                    <input type="hidden" th:field="*{ngayXuLy}" th:if="${suCo.ngayXuLy != null}"/>
                    
                    <!-- Thông tin cơ bản -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h5 class="border-bottom pb-2">Thông tin cơ bản</h5>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tieuDe" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="tieuDe" th:field="*{tieuDe}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phong" class="form-label">Phòng <span class="text-danger">*</span></label>
                                <select class="form-select" id="phong" th:field="*{phong}" required>
                                    <option value="">-- Chọn phòng --</option>
                                    <option th:each="p : ${phongList}"
                                            th:value="${p.maPhong}"
                                            th:text="${p.tenPhong}">P101</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="mucDo" class="form-label">Mức độ <span class="text-danger">*</span></label>
                                <select class="form-select" id="mucDo" th:field="*{mucDo}" required>
                                    <option value="BINH_THUONG">Bình thường</option>
                                    <option value="QUAN_TRONG">Quan trọng</option>
                                    <option value="KHAN_CAP">Khẩn cấp</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="moTa" class="form-label">Mô tả <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="moTa" th:field="*{moTa}" rows="4" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Thông tin xử lý -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h5 class="border-bottom pb-2">Thông tin xử lý</h5>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="trangThai" class="form-label">Trạng thái</label>
                                <select class="form-select" id="trangThai" th:field="*{trangThai}">
                                    <option value="CHUA_XU_LY">Chưa xử lý</option>
                                    <option value="DANG_XU_LY">Đang xử lý</option>
                                    <option value="DA_XU_LY">Đã xử lý</option>
                                    <option value="DA_HUY">Đã hủy</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nguoiXuLy" class="form-label">Người xử lý</label>
                                <input type="text" class="form-control" id="nguoiXuLy" th:field="*{nguoiXuLy}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ghiChu" class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="ghiChu" th:field="*{ghiChu}" rows="4"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-12">
                            <a href="/admin/su-co" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
