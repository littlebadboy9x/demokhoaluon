<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Chỉnh sửa sự cố</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-gray-800">Chỉnh sửa sự cố</h1>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <!-- Form -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Thông tin sự cố</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/su-co/edit}" method="post" th:object="${suCo}">
                        <input type="hidden" th:field="*{idSuCo}">
                        <input type="hidden" th:field="*{ngayBaoCao}">

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="phong">Phòng <span class="text-danger">*</span></label>
                                    <select class="form-control" id="phong" name="phong.maPhong" required>
                                        <option value="">-- Chọn phòng --</option>
                                        <option th:each="phong : ${phongList}"
                                                th:value="${phong.maPhong}"
                                                th:text="${phong.tenPhong}"
                                                th:selected="${phong.maPhong == suCo.phong.maPhong}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="mucDo">Mức độ <span class="text-danger">*</span></label>
                                    <select class="form-control" id="mucDo" name="mucDo" required>
                                        <option value="">-- Chọn mức độ --</option>
                                        <option th:each="md : ${mucDoValues}"
                                                th:value="${md}"
                                                th:text="${md}"
                                                th:selected="${md == suCo.mucDo}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="trangThai">Trạng thái <span class="text-danger">*</span></label>
                                    <select class="form-control" id="trangThai" name="trangThai" required>
                                        <option value="">-- Chọn trạng thái --</option>
                                        <option th:each="tt : ${trangThaiValues}"
                                                th:value="${tt}"
                                                th:text="${tt}"
                                                th:selected="${tt == suCo.trangThai}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tieuDe">Tiêu đề <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="tieuDe" th:field="*{tieuDe}" required>
                        </div>

                        <div class="form-group">
                            <label for="moTa">Mô tả <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="moTa" th:field="*{moTa}" rows="5" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="nguoiXuLy">Người xử lý</label>
                            <input type="text" class="form-control" id="nguoiXuLy" th:field="*{nguoiXuLy}">
                        </div>

                        <div class="form-group">
                            <label for="ghiChu">Ghi chú</label>
                            <textarea class="form-control" id="ghiChu" th:field="*{ghiChu}" rows="3"></textarea>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                            <a th:href="@{/admin/su-co}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
