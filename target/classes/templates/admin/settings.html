<!DOCTYPE html>
<html lang="vi" xmlns : th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt hệ thống - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E8B57;
            --primary-hover: #3CB371;
            --sidebar-color: #1A4D2E;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .sidebar {
            background-color: var(--sidebar-color) !important;
            min-height: 100vh;
        }
        
        .nav-link {
            color: white !important;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-hover) !important;
        }
        
        .settings-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .settings-card .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        
        .main-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .btn-save {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-save:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="university-header py-3 text-white" style="background-color: var(--sidebar-color);">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <img th:src="@{/assets/images/logo.png}" alt="Logo" class="me-3" style="max-height: 50px; width: auto;">
                        <div>
                            <h1 class="h4 mb-0">Đại học Lâm nghiệp Việt Nam</h1>
                            <p class="mb-0 small">Hệ thống Quản lý Ký túc xá - Trang quản trị</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i> Admin
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Tài khoản</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="login\login.html"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="student-management.html">
                                <i class="bi bi-people me-2"></i> Quản lý sinh viên
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="room-management.html">
                                <i class="bi bi-door-open me-2"></i> Quản lý phòng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="payment-management.html">
                                <i class="bi bi-cash-coin me-2"></i> Thanh toán
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="report.html">
                                <i class="bi bi-graph-up me-2"></i> Báo cáo
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="settings.html">
                                <i class="bi bi-gear me-2"></i> Cài đặt
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center main-header">
                    <h2 class="h3 mb-0">Cài đặt hệ thống</h2>
                    <div class="text-muted small">Hôm nay: <span id="currentDate"></span></div>
                </div>
                
                <!-- Cài đặt chung -->
                <div class="card settings-card">
                    <div class="card-header py-3">
                        <h5 class="mb-0"><i class="bi bi-sliders me-2"></i>Cài đặt chung</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="systemName" class="form-label">Tên hệ thống</label>
                                    <input type="text" class="form-control" id="systemName" value="Hệ thống Quản lý KTX Đại học Lâm nghiệp">
                                </div>
                                <div class="col-md-6">
                                    <label for="maintenanceMode" class="form-label">Chế độ bảo trì</label>
                                    <select class="form-select" id="maintenanceMode">
                                        <option value="0">Tắt</option>
                                        <option value="1">Bật</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="registrationOpen" class="form-label">Mở đăng ký phòng</label>
                                    <select class="form-select" id="registrationOpen">
                                        <option value="1">Mở</option>
                                        <option value="0">Đóng</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="maxStudentsPerRoom" class="form-label">Số SV tối đa/phòng</label>
                                    <input type="number" class="form-control" id="maxStudentsPerRoom" value="4" min="1" max="8">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-save text-white mt-2"><i class="bi bi-save me-2"></i>Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
                
                <!-- Cài đặt thanh toán -->
                <div class="card settings-card">
                    <div class="card-header py-3">
                        <h5 class="mb-0"><i class="bi bi-credit-card me-2"></i>Cài đặt thanh toán</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="roomPrice" class="form-label">Giá phòng/tháng (VNĐ)</label>
                                    <input type="number" class="form-control" id="roomPrice" value="500000" min="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="paymentDueDay" class="form-label">Ngày đóng tiền hàng tháng</label>
                                    <input type="number" class="form-control" id="paymentDueDay" value="5" min="1" max="28">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="bankAccount" class="form-label">Thông tin tài khoản ngân hàng</label>
                                <textarea class="form-control" id="bankAccount" rows="3">Ngân hàng ABC - Chi nhánh Hà Nội
Số tài khoản: 123456789
Chủ tài khoản: Đại học Lâm nghiệp Việt Nam</textarea>
                            </div>
                            <button type="submit" class="btn btn-save text-white"><i class="bi bi-save me-2"></i>Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
                
                <!-- Cài đặt tài khoản admin -->
                <div class="card settings-card">
                    <div class="card-header py-3">
                        <h5 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Cài đặt tài khoản</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                    <input type="password" class="form-control" id="currentPassword">
                                </div>
                                <div class="col-md-6">
                                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <button type="submit" class="btn btn-save text-white"><i class="bi bi-save me-2"></i>Đổi mật khẩu</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hiển thị ngày hiện tại
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('vi-VN');
        
        // Xử lý form
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Cài đặt đã được lưu thành công!');
            });
        });
    </script>
</body>
</html>
