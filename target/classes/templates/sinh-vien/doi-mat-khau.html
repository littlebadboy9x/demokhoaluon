<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{sinh-vien/layout}">
<head>
    <title>Đổi mật khẩu - KTX Lâm Nghiệp</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Đổi mật khẩu</h1>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Form Card -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/sinh-vien/doi-mat-khau}" method="post">
                    <div class="mb-3">
                        <label for="matKhauCu" class="form-label">Mật khẩu hiện tại <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="matKhauCu" name="matKhauCu" required>
                    </div>

                    <div class="mb-3">
                        <label for="matKhauMoi" class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="matKhauMoi" name="matKhauMoi" required>
                    </div>

                    <div class="mb-3">
                        <label for="xacNhanMatKhau" class="form-label">Xác nhận mật khẩu mới <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="xacNhanMatKhau" name="xacNhanMatKhau" required>
                    </div>

                    <div class="text-end">
                        <a href="/sinh-vien/thong-tin" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Đổi mật khẩu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <th:block layout:fragment="script">
        <script>
            // Kiểm tra mật khẩu mới và xác nhận mật khẩu
            document.querySelector('form').addEventListener('submit', function(e) {
                var matKhauMoi = document.getElementById('matKhauMoi').value;
                var xacNhanMatKhau = document.getElementById('xacNhanMatKhau').value;

                if (matKhauMoi !== xacNhanMatKhau) {
                    e.preventDefault();
                    alert('Mật khẩu mới và xác nhận mật khẩu không khớp!');
                }
            });
        </script>
    </th:block>
</body>
</html>
