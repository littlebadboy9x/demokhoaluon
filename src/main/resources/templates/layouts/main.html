<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Quản lý KTX">Quản lý KTX</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 1rem;
        }
        
        .sidebar .nav-link {
            color: #fff;
            padding: 0.5rem 1rem;
        }
        
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        
        .sidebar .nav-link.active {
            background-color: #0d6efd;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Quản lý KTX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                           data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                            <span th:text="${#authentication.name}">Tài khoản</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/sinh-vien/thong-tin}">
                                <i class="fas fa-info-circle"></i> Thông tin cá nhân
                            </a></li>
                            <li><a class="dropdown-item" th:href="@{/sinh-vien/doi-mat-khau}">
                                <i class="fas fa-key"></i> Đổi mật khẩu
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-link text-danger p-0">
                                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sinh-vien/dashboard}"
                               th:classappend="${currentPath == '/sinh-vien/dashboard'} ? 'active'">
                                <i class="fas fa-home"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sinh-vien/thong-tin-phong}"
                               th:classappend="${currentPath == '/sinh-vien/thong-tin-phong'} ? 'active'">
                                <i class="fas fa-building"></i> Thông tin phòng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sinh-vien/hoa-don}"
                               th:classappend="${currentPath == '/sinh-vien/hoa-don'} ? 'active'">
                                <i class="fas fa-file-invoice"></i> Hóa đơn
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sinh-vien/thong-tin}"
                               th:classappend="${currentPath == '/sinh-vien/thong-tin'} ? 'active'">
                                <i class="fas fa-user"></i> Thông tin cá nhân
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div layout:fragment="content">
                    <!-- Content will be injected here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom scripts -->
    <th:block layout:fragment="scripts">
        <!-- Page specific scripts will be injected here -->
    </th:block>
</body>
</html>
