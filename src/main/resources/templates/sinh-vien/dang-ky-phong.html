<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký phòng - KTX Lâm Nghiệp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-card {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card">
                    <div class="text-center mb-4">
                        <h2 class="mb-0">Đăng ký phòng KTX</h2>
                        <p class="text-muted">Vui lòng chọn phòng bạn muốn đăng ký</p>
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <form th:action="@{/sinh-vien/dang-ky-phong}" method="post" th:object="${dangKyPhong}">
                        <div class="mb-4">
                            <label for="phong" class="form-label">Chọn phòng <span class="text-danger">*</span></label>
                            <select class="form-select" id="phong" th:field="*{phong}" required>
                                <option value="">-- Chọn phòng --</option>
                                <option th:each="phong : ${phongList}"
                                        th:value="${phong.maPhong}"
                                        th:text="${phong.tenPhong + ' (Còn ' + (phong.sucChua - phong.soNguoiHienTai) + ' chỗ)'}">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check-circle me-2"></i> Đăng ký
                            </button>
                            <a href="/sinh-vien/thong-tin-phong" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
