<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{sinh-vien/layout}">
<head>
    <title>Thông tin phòng - KTX Lâm Nghiệp</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">Thông tin phòng</h1>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Thông tin đăng ký phòng -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold text-primary">Thông tin đăng ký phòng</h6>
                    <div th:if="${dangKyPhong == null}">
                        <a href="/sinh-vien/dang-ky-phong" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus-circle me-2"></i>Đăng ký phòng
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div th:if="${dangKyPhong != null}">
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <th style="width: 200px">Mã phòng:</th>
                                        <td th:text="${dangKyPhong.phong.maPhong}"></td>
                                    </tr>
                                    <tr>
                                        <th>Tên phòng:</th>
                                        <td th:text="${dangKyPhong.phong.tenPhong}"></td>
                                    </tr>
                                    <tr>
                                        <th>Loại phòng:</th>
                                        <td th:text="${dangKyPhong.phong.loaiPhong}"></td>
                                    </tr>
                                    <tr>
                                        <th>Giá phòng:</th>
                                        <td th:text="${#numbers.formatDecimal(dangKyPhong.phong.giaPhong, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <th style="width: 200px">Ngày đăng ký:</th>
                                        <td th:text="${#temporals.format(dangKyPhong.ngayDangKy, 'dd/MM/yyyy HH:mm')}"></td>
                                    </tr>
                                    <tr>
                                        <th>Ngày bắt đầu ở:</th>
                                        <td th:text="${#temporals.format(dangKyPhong.ngayBatDau, 'dd/MM/yyyy')}"></td>
                                    </tr>
                                    <tr>
                                        <th>Thời hạn:</th>
                                        <td th:text="${dangKyPhong.thoiHan + ' học kỳ'}"></td>
                                    </tr>
                                    <tr>
                                        <th>Trạng thái:</th>
                                        <td>
                                            <span th:class="${'badge ' + 
                                                (dangKyPhong.trangThai == T(com.dormitory.management.model.DangKyPhong.TrangThai).CHO_DUYET ? 'bg-warning' :
                                                (dangKyPhong.trangThai == T(com.dormitory.management.model.DangKyPhong.TrangThai).DA_DUYET ? 'bg-success' :
                                                (dangKyPhong.trangThai == T(com.dormitory.management.model.DangKyPhong.TrangThai).TU_CHOI ? 'bg-danger' : 'bg-secondary')))}"
                                                  th:text="${dangKyPhong.trangThai}">
                                            </span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="mt-3" th:if="${dangKyPhong.ghiChu}">
                            <h6 class="font-weight-bold">Ghi chú:</h6>
                            <p th:text="${dangKyPhong.ghiChu}"></p>
                        </div>

                        <div class="mt-4" th:if="${dangKyPhong.trangThai == T(com.dormitory.management.model.DangKyPhong.TrangThai).CHO_DUYET}">
                            <form th:action="@{/sinh-vien/huy-dang-ky}" method="post" style="display: inline-block"
                                  onsubmit="return confirm('Bạn có chắc chắn muốn hủy đăng ký phòng này?')">
                                <input type="hidden" name="idDangKy" th:value="${dangKyPhong.idDangKy}">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-times-circle me-2"></i>Hủy đăng ký
                                </button>
                            </form>
                        </div>
                    </div>
                    <div th:if="${dangKyPhong == null}" class="text-center py-5">
                        <i class="fas fa-home fa-4x text-muted mb-3"></i>
                        <h5 class="text-muted">Bạn chưa đăng ký phòng</h5>
                        <p class="mb-4">Hãy đăng ký phòng để có thể ở trong KTX</p>
                        <a href="/sinh-vien/dang-ky-phong" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-2"></i>Đăng ký ngay
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
