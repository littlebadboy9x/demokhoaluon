<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - KTX Lâm Nghiệp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/img/ktx-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="text-center mb-4">
                        <h2 class="mb-0">Đăng ký tài khoản</h2>
                        <p class="text-muted">Vui lòng điền thông tin tài khoản để đăng ký</p>
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <form th:action="@{/register}" method="post" th:object="${nguoiDung}">
                        <div class="mb-3">
                            <label for="tenDangNhap" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="tenDangNhap" th:field="*{tenDangNhap}" required>
                        </div>

                        <div class="mb-3">
                            <label for="matKhau" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="matKhau" name="matKhau" required>
                        </div>

                        <div class="mb-3">
                            <label for="xacNhanMatKhau" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="xacNhanMatKhau" name="xacNhanMatKhau" required>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Sau khi đăng ký tài khoản thành công, vui lòng đăng nhập để tiếp tục đăng ký thông tin sinh viên.
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-custom">
                                <i class="fas fa-user-plus me-2"></i> Đăng ký
                            </button>
                            <a href="/login" class="btn btn-outline-primary btn-custom">
                                <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                            </a>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="/" class="text-decoration-none">
                            <i class="fas fa-home me-1"></i> Quay về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Kiểm tra mật khẩu khớp nhau
        document.querySelector('form').addEventListener('submit', function(e) {
            var matKhau = document.getElementById('matKhau').value;
            var xacNhanMatKhau = document.getElementById('xacNhanMatKhau').value;
            
            if (matKhau !== xacNhanMatKhau) {
                e.preventDefault();
                alert('Mật khẩu xác nhận không khớp!');
            }
        });
    </script>
</body>
</html>
