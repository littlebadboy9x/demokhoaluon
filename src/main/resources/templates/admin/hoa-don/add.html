<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Tạo Hóa đơn mới - KTX Lâm Nghiệp</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Tạo Hóa đơn mới</h1>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Form Card -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/admin/hoa-don/create}" th:object="${hoaDon}" method="post">
                    <!-- Thông tin cơ bản -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h5 class="border-bottom pb-2">Thông tin cơ bản</h5>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="sinhVien" class="form-label">Sinh viên <span class="text-danger">*</span></label>
                                <select class="form-select" id="sinhVien" name="sinhVien.maSv" required>
                                    <option value="">-- Chọn sinh viên --</option>
                                    <option th:each="sv : ${sinhVienList}"
                                            th:value="${sv.maSv}"
                                            th:text="${sv.hoTen + ' (' + sv.maSv + ')'}">Nguyễn Văn A (SV001)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phong" class="form-label">Phòng</label>
                                <input type="text" class="form-control" id="phongDisplay" readonly>
                                <input type="hidden" id="phong" name="phong.maPhong">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="thang" class="form-label">Tháng <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="thang" th:field="*{thang}" required min="1" max="12">
                            </div>
                            <div class="mb-3">
                                <label for="nam" class="form-label">Năm <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="nam" th:field="*{nam}" required min="2024">
                            </div>
                            <div class="mb-3">
                                <label for="hanThanhToan" class="form-label">Hạn thanh toán <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="hanThanhToan" 
                                    th:field="*{hanThanhToan}"
                                    required>
                            </div>
                        </div>
                    </div>

                    <!-- Thông tin chi phí -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h5 class="border-bottom pb-2">Thông tin chi phí</h5>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tienPhong" class="form-label">Tiền phòng <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="tienPhong" th:field="*{tienPhong}" required min="0" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="tienDien" class="form-label">Tiền điện <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="tienDien" th:field="*{tienDien}" required min="0" onchange="tinhTongTien()">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tienNuoc" class="form-label">Tiền nước <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="tienNuoc" th:field="*{tienNuoc}" required min="0" onchange="tinhTongTien()">
                            </div>
                            <div class="mb-3">
                                <label for="phiDichVu" class="form-label">Phí dịch vụ <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="phiDichVu" th:field="*{phiDichVu}" required min="0" onchange="tinhTongTien()">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="tongTien" class="form-label">Tổng tiền</label>
                                <input type="number" class="form-control" id="tongTien" th:field="*{tongTien}" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Ghi chú -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="ghiChu" class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="ghiChu" th:field="*{ghiChu}" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-12">
                            <a href="/admin/hoa-don" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script>
            // Khởi tạo giá trị mặc định cho tháng và năm
            document.addEventListener('DOMContentLoaded', function() {
                const today = new Date();
                document.getElementById('thang').value = today.getMonth() + 1;
                document.getElementById('nam').value = today.getFullYear();
                
                // Thiết lập hạn thanh toán mặc định (cuối tháng)
                const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                lastDayOfMonth.setHours(23, 59);
                document.getElementById('hanThanhToan').value = lastDayOfMonth.toISOString().slice(0, 16);
            });

            // Xử lý khi chọn sinh viên
            document.getElementById('sinhVien').addEventListener('change', function() {
                const maSv = this.value;
                if (!maSv) {
                    resetForm();
                    return;
                }

                // Gọi API để lấy thông tin sinh viên và phòng
                fetch(`/api/sinh-vien/${maSv}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.phong) {
                            // Cập nhật thông tin phòng
                            document.getElementById('phongDisplay').value = data.phong.tenPhong;
                            document.getElementById('phong').value = data.phong.maPhong;
                            
                            // Cập nhật chi phí
                            document.getElementById('tienPhong').value = data.phong.giaPhong || 0;
                            document.getElementById('phiDichVu').value = data.phong.phiDichVu || 0;
                            tinhTongTien();
                        } else {
                            alert('Sinh viên chưa được phân phòng');
                            resetForm();
                        }
                    })
                    .catch(error => {
                        console.error('Lỗi khi lấy thông tin:', error);
                        alert('Không thể lấy thông tin sinh viên và phòng');
                        resetForm();
                    });
            });

            function resetForm() {
                document.getElementById('phongDisplay').value = '';
                document.getElementById('phong').value = '';
                document.getElementById('tienPhong').value = '';
                document.getElementById('phiDichVu').value = '';
                document.getElementById('tienDien').value = '';
                document.getElementById('tienNuoc').value = '';
                document.getElementById('tongTien').value = '';
            }

            function tinhTongTien() {
                const tienPhong = parseFloat(document.getElementById('tienPhong').value) || 0;
                const tienDien = parseFloat(document.getElementById('tienDien').value) || 0;
                const tienNuoc = parseFloat(document.getElementById('tienNuoc').value) || 0;
                const phiDichVu = parseFloat(document.getElementById('phiDichVu').value) || 0;
                
                const tongTien = tienPhong + tienDien + tienNuoc + phiDichVu;
                document.getElementById('tongTien').value = tongTien;
            }
        </script>
    </th:block>
</body>
</html>
